<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .main-text { font-family: Arial, sans-serif; fill: #FFFFFF; }
      .highlight { fill: #1E90FF; }
      .title { font-size: 24px; }
      .available { font-size: 22px; font-weight: bold; }
      .name { font-size: 36px; font-weight: bold; }
      .overlay { fill: rgba(15, 23, 42, 0.7); }
    </style>
  </defs>

  <!-- Background Image -->
  <image href="IA_bg.png" x="0" y="0" width="800" height="300" preserveAspectRatio="xMidYMid slice" />

  <!-- Optional: dark overlay for better text readability -->
  <rect width="800" height="300" fill="rgba(15, 23, 42, 0.6)" />

  <!-- First Line: I'm Zineb Yousfi -->
  <text x="50%" y="100" text-anchor="middle" class="main-text name">
    I’m <tspan class="highlight">Zineb Yousfi</tspan>
  </text>

  <!-- Second Line: Roles -->
  <text x="50%" y="150" text-anchor="middle" class="main-text title">
    Freelancer · Software Engineer · Full-Stack Developer
  </text>

  <!-- Third Line: Availability -->
  <text x="50%" y="200" text-anchor="middle" class="main-text available">
    AVAILABLE FOR HIRE
  </text>
</svg>
